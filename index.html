<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINQNODE Dashboard - Cosmos Blockchain Explorer And Web Wallet</title>
    <meta name="description" content="LINQNODE Dashboard is a block explorer/web wallet for blockchains built on Cosmos SDK, Cosmoshub, Osmosis, Juno, Evmos, Injective, Canto and 70+ blockchains listed on linqnode.com" />
    <link rel="stylesheet" type="text/css" href="/loader.css" />    
  </head>
  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img src="/logo.svg" alt="Logo" />
        </div>
        <div class="pre-loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SSBKVF3GMX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      // Set default consent to 'denied' as a placeholder
      // Determine actual values based on your own requirements
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ping-pub/widget@latest/dist/widget.min.js"></script>


    <style>
  /* Koyu tema arka planı - Linqnode'un genel temasını koruyarak daha koyu bir ton */
  :is(.dark .dark\:bg-\[\#171d30\]) {
    background: #000; /* Koyu temada tamamen siyah */
  }

  /* Temel arka plan rengi - Linqnode'un ana açık mor tonuna uyumlu */
  .bg-base-100 {
    background: #e0d9ed; /* Açık lavanta/mor */
  }

  /* Birincil düğmeler ve aktif sekmeler - Linqnode'un vurgu rengi olan turkuaz/mavi tonu */
  .btn-primary,
  .tabs-boxed .tab-active:not(.tab-disabled):not([disabled]) {
    border-color: #64b5f6; /* Açık turkuaz/mavi */
    outline-color: #64b5f6; /* Açık turkuaz/mavi */
    background: #64b5f6; /* Açık turkuaz/mavi */
  }

  /* Koyu tema hover efekti - Koyu temada öğenin üzerine gelindiğinde maviye dönen bir efekt */
  :is(.dark .dark\:hover\:bg-\[\#373f59\]:hover) {
    color: #fff; /* Metin beyaz kalır */
    background: #64b5f6; /* Arka plan Linqnode'un vurgu rengi olur */
  }

  /* Birincil metin rengi - Linqnode'un vurgu rengi olan turkuaz/mavi tonu */
  .text-primary {
    color: #64b5f6; /* Açık turkuaz/mavi */
  }
</style>
  </body>
</html>
